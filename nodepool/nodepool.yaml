zookeeper-servers:
  - host: zuulv3-dev.opencontrail.org
    port: 3389
  - host: nodepool.opencontrail.org

elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

labels:
  - name: ubuntu-xenial
    min-ready: 0
  - name: jluk-xenial
    min-ready: 0
  - name: pjr-xenial
    min-ready: 0

providers:
  - name: static-cl-os
    driver: static
    pools:
      - name: cl-openstack
        nodes:
          - name: 1.1.1.36
            labels: ubuntu-xenial
            host-key: ssh-rsa 
            username: zuul
            max-parallel-jobs: 1
          - name: 1.1.1.51
            labels: ubuntu-xenial
            host-key: ssh-rsa 
            username: zuul
            max-parallel-jobs: 1
          - name: 1.1.1.19
            labels: jluk-xenial
            host-key: ssh-rsa 
            username: zuul
            max-parallel-jobs: 2
          - name: 1.1.1.60
            labels: pjr-xenial
            host-key: ssh-rsa 
            username: zuul
            max-parallel-jobs: 1
