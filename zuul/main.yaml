          - Juniper/contrail-sandesh
          - Juniper/contrail-third-party
          - Juniper/contrail-vrouter
          - Juniper/contrail-web-controller
          - Juniper/contrail-web-core
          - Juniper/nova
          - Juniper/packaging-cassandra-cpp-driver
          - Juniper/packaging-libipfix
          - Juniper/packaging-librdkafka
          - Juniper/packaging-nova
          - Juniper/packaging-python-neutronclient
          - Juniper/python-neutronclient
          - Juniper/test-project
