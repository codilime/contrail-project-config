- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
          branch:
            - ^master$
            - ^contrail/.*$
        - event: change-restored
        - event: comment-added
          comment: (?i)recheck(( (?:bug|lp)[\s#:]*(\d+))|( no bug))(\s+clean)?\s*$
          branch:
            - ^master$
            - ^contrail/.*$
        - event: comment-added
          require-approval:
            - verified: [-1, -2]
              username: zuulv3
          approval:
            - workflow: 1
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      gerrit:
        Verified: 0
    success:
      gerrit:
        # Note that gerrit keywords are case-sensitive.
        Verified: 1
      github:
        status: 'success'
    failure:
      gerrit:
        Verified: -1
      github:
        status: 'failure'

- pipeline:
    name: release-os-package
    description: |
      Build and upload a new version of the upstream OpenStack package

      This pipeline is used to release a new version of a debian/rpm package
      for the upstream OpenStack project.
    manager: independent
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/contrail/[0-9]+(\.[0-9]+)*$
